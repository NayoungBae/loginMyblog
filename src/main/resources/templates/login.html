<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="MyBlog">
  <meta property="og:description" content="나의 블로그에 글을 남겨보세요!">
  <meta property="og:image" content="images/ogimage.png">
  <title>Myblog - 로그인</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/15181efa86.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="/css/sign_in_up.css">
  <script src="/js/login.js"></script>
</head>

<body>
<input id="alreadyLoginedMessage" type="hidden" th:value="${alreadyLoginedMessage}">
<!-- 로그인 section -->
<section id="login-section" class="container">
  <div class="columns is-multiline">
    <div class="column is-8 is-offset-2 register">
      <div class="columns">
        <div class="column right has-text-centered">
          <a href="../..">
            <img src="../images/logo.png" alt="Logo">
          </a>
          <h1 class="title is-4">로그인</h1>
          <!--<p class="description">Lorem ipsum dolor, sit amet consectetur adipisicing elit</p>-->
          <p th:text="${mustLogin}"></p>
          <p id="errorMessage" class="validation-warning" width="">&nbsp;</p>
          <form action="/user/login" method="post">
            <div class="field">
              <div class="control">
                <input name="username" class="input is-medium" type="text" placeholder="닉네임">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input name="password" class="input is-medium" type="password" placeholder="비밀번호">
              </div>
            </div>
            <button id="login-id" class="button is-block is-info is-fullwidth is-medium">로그인</button>
            <br />
            <a class="color-textdark" href="/user/signup">회원가입</a>
          </form>
        </div>
      </div>
    </div>
    <div class="column is-8 is-offset-2">
      <br>
      <nav class="level">
        <div class="level-left">
          <div class="level-item">
            <span class="icon">
              <i class="fas fa-comment"></i>
            </span>&nbsp;
            <span onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=65757a6b51817f912577c3f5cbbc77a7&redirect_uri=http://localhost:8080/user/kakao/callback&response_type=code'">
              카카오 로그인
            </span>
          </div>
        </div>
        <div class="level-right">
          <small class="level-item" style="color: var(--textLight)">
            &copy;2021 Nayoung.  All rights Reserved
          </small>
        </div>
      </nav>
    </div>
  </div>
</section>
</body>
<style>
</style>

</html>
